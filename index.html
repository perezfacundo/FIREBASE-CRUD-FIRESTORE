<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
    <div class="container">
        <form id="task-form">
            <label for="task-title">Tarea</label>
            <input type="text" placeholder="Titulo de la tarea" id="task-title">
    
            <label for="description">Descripcion</label>
            <textarea id="task-description" rows="3" placeholder="Descripcion de la tarea"></textarea>
    
            <button id="btn-task-save">Guardar</button>
        </form>
    
        <div class="tasks-container"></div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
